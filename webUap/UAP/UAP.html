<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UAP WEB</title>
  </head>
  <body>
    <h2>Transaksi Penjualan</h2>
    <table border="1">
      <tr id="detailBelanja">
        <td>Kode</td>
        <td>Barang</td>
        <td>Harga</td>
      </tr>
      <tr>
        <td>1</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </table>

    <h2>Input Transaksi</h2>
    <label for="kodeBarang">Kode barang :</label>
    <input type="number" id="kode" placeholder="" />

    <label for="banyak">Banyak barang :</label>
    <input type="number" id="banyak" />

    <button id="submit">Submit</button>
  </body>
  <script>
    const submit = document.getElementById("submit");
    submit.addEventListener("click", count);
    function count() {
      const kode = document.getElementById("kode").value;
      const banyakBarang = parseInt(document.getElementById("banyak").value);

      let harga = 0;
      switch (kode) {
        case "1":
          harga = 10000;
          break;
        case "2":
          harga = 20000;
          break;
        case "3":
          harga = 30000;
          break;
        default:
          window.alert("Kode barang tidak Tersedia!");
          return;
      }

      const totalHarga = harga * banyakBarang;
      window.alert("Total pembayaran anda : " + totalHarga);
    }
  </script>
</html>
